<!-- question-template -->
<script type="text/x-template" id="question-template">
    <div class="question-content" >
        <h2>{{config.title}}</h2>
        <p v-html="config.description"></p>
        <ul>
            <li v-for="(option,index) in config.options" :key="index" >
                <input type="radio" :name="id+'opt'" @change="checkAnswer()" v-model="config.selected" :id="id+index" :value="index"><label :for="id+index">{{option}}</label>
            </li>
        </ul>
    </div>
</script>
<style>
.question-content{
    font-size: 18px;
}
.question-content ul{
    margin: 0;
}
.question-content ul li{
    margin: 0;
    display: block;
}
.question-content ul li label{
    padding-left: 1em;
    line-height: 2em;
}

</style>
<script type="text/javascript">
Vue.component('app-question', {
    template: '#question-template',
    data: function(){
        return {
            zoom : 1
        }
    },
    props: { 
        "config" : {
            "type" : Object,
            "default": {}
        },
        "id" : {
            "type" : String,
            "default": "text"+Math.round(Math.random()*10000)
        },
    },
    mounted:function(){
        console.log("app-question.config",this.content);
        var self = this;
    },
    methods: {
        checkAnswer:function(){
            console.log("Checking",this.config.selected,this.config.correct);
            if (this.config.selected==this.config.correct){
                this.$emit("finished");
            }
        }
    },
    computed:{
        
    }
});
</script>
